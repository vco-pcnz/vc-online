# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Install required packages
      - name: Update packages
        run: sudo apt update

      - name: Install Yarn
        run: sudo apt install yarn

      - name: Install AWS CLI
        run: sudo apt install awscli

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Build the project
      - name: Build the project
        run: |
          yarn --silent
          yarn build
        env:
          VITE_APP_ENV: development
          VITE_API_URL: https://dev-admin-api.new.vincentcapital.co.nz
          VITE_APP_BASE_URL: http://bapi.ygmb2b.store

      # Deploy to AWS S3
      - name: Deploy to AWS S3
        run: |
          aws s3 rm s3://dev-admin.new.vincentcapital.co.nz --recursive --quiet
          aws s3 cp build/ s3://dev-admin.new.vincentcapital.co.nz --recursive --quiet
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DEV_CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_KEY_SECRET }}
          AWS_DEFAULT_REGION: ap-southeast-2
